<!DOCTYPE html>

<html>
<head>
  <title>Let's paint a triangle</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="style_final.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="impress">
  <div id="section_final" class="step slide" data-x="-1500" data-y="0">
    <div class="wrapper">
      <header>
        Xiao Ming
      </header>
      <section>
        <div class="time">
          2011-6-1 16:34
        </div>
        <div class="message-left">
          <div class="pop-up">
            <div class="top-blink"></div>
            <div class="arrow">
              <div class="arrow-cover"></div>
            </div>
            <div class="message-content">
              <br/>
              <br/>
              <br/>
              <br/>
              .____________________.
            </div>
          </div>
        </div>
        <div class="time">
          2011-6-1 16:34
        </div>
        <div class="message-right">
          <div class="pop-up">
            <div class="top-blink"></div>
            <div class="arrow">
              <div class="arrow-cover"></div>
            </div>
            <div class="message-content">
              <br/>
              <br/>
              <br/>
              <br/>
              ^____________________^
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="section_1" class="step slide" data-x="0" data-y="0">
    <div id="triangle"></div>
  </div>

  <div id="section_2" class="step slide" data-x="1500" data-y="0">
    <div id="trapezoid1"></div>
    <div id="trapezoid2"></div>
  </div>

  <div id="section_3" class="step slide" data-x="3000" data-y="0">
    <div id="triangle_with_border">
      <div id="triangle_border"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="impress.js"></script>
<script type="text/javascript">
  impress();
</script>
</body>
</html>
